<!doctype html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>PubAgora</title>
  <link rel="manifest" href="manifest.json">
  <link href="css/fontawesome/css/all.css" rel="stylesheet">

</head>
title :<div id="title"></div>
text: <div id="text"></div>
url: <div id="url"></div>

<body>

  Share page

</body>
<script>
function onLoad(){
  var parsedUrl = new URL(window.location.toString());
  let title = parsedUrl.searchParams.get('name')
  let text = parsedUrl.searchParams.get('description')
  let url =  parsedUrl.searchParams.get('link')
  console.log('Title shared: ' + title);
  console.log('Text shared: ' + text);
  console.log('URL shared: ' + url);
  document.getElementById("title").innerHTML = title
  document.getElementById("text").innerHTML = text
  document.getElementById("url").innerHTML = url
}
window.addEventListener('load', onLoad);
</script>

</html>
